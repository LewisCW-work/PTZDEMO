<!DOCTYPE html>

<html>
<head>

    <meta charset="utf-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>Control camera pan, tilt, and zoom</title>

   
    <style>
        div.label {
            display: inline-block;
            font-weight: 400;
            margin: 0 0.5em 0 0;
            width: 3.5em;
        }
        .ptz-control { margin: 0.5em 0; display: flex; align-items: center; gap: 0.5em; }
        .ptz-control input[type=range] { flex: 1 1 auto; }
        .ptz-control .value { min-width: 4.5em; text-align: right; font-family: monospace; }
        .ptz-control button { width: 2.2em; }
        #presets { margin-top: 1em; border-top: 1px solid #ddd; padding-top: 0.75em; }
        #presets input, #presets select { margin-right: 0.5em; }
    </style>
</head>

<body>

<div id="container">
        <span>Control Pan-Tilt-Zoom Camera</span></h1>

    <button id="showVideo">Open camera</button>

    <div>
        <div class="ptz-control">
            <div class="label">Pan:</div>
            <input name="pan" type="range" disabled>
            <div class="value" data-for="pan">—</div>
            <button class="step-down" data-for="pan" title="Small decrement">−</button>
            <button class="step-up" data-for="pan" title="Small increment">+</button>
        </div>
    </div>
    <div>
        <div class="ptz-control">
            <div class="label">Tilt:</div>
            <input name="tilt" type="range" disabled>
            <div class="value" data-for="tilt">—</div>
            <button class="step-down" data-for="tilt" title="Small decrement">−</button>
            <button class="step-up" data-for="tilt" title="Small increment">+</button>
        </div>
    </div>
    <div>
        <div class="ptz-control">
            <div class="label">Zoom:</div>
            <input name="zoom" type="range" disabled>
            <div class="value" data-for="zoom">—</div>
            <button class="step-down" data-for="zoom" title="Small decrement">−</button>
            <button class="step-up" data-for="zoom" title="Small increment">+</button>
        </div>
    </div>

    <div id="presets">
        <strong>Presets</strong>
        <div style="margin-top:0.5em">
            <input id="presetName" placeholder="Preset name">
            <button id="savePreset" disabled>Save Preset</button>
            <select id="presetList"></select>
            <button id="applyPreset" disabled>Apply</button>
            <button id="deletePreset" disabled>Delete</button>
        </div>
    </div>

    <div id="errorMsg"></div>



</div>

<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="js/main.js"></script>

<script src="../../../js/lib/ga.js"></script>

</body>
</html>
